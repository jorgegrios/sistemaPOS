version: '3.8'
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: pos
      POSTGRES_PASSWORD: pospass
      POSTGRES_DB: pos_dev
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  redis:
    image: redis:7
    ports:
      - 6379:6379

  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - 5672:5672
      - 15672:15672

  backend:
    build: ./backend
    volumes:
      - ./backend:/usr/src/app
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://pos:pospass@postgres:5432/pos_dev
      - REDIS_URL=redis://redis:6379
    ports:
      - 3000:3000
    depends_on:
      - postgres
      - redis
      - rabbitmq

volumes:
  pg_data:
