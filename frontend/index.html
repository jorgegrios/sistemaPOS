<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, orientation=any" />
    <meta name="screen-orientation" content="any" />
    <meta name="description" content="Sistema POS - Punto de Venta Digital para Restaurantes" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="POS" />
  <!-- Use a static icon file to avoid URI encoding issues during vite build -->
  <link rel="apple-touch-icon" href="/vite.svg" />
    <link rel="manifest" href="/manifest.json" />
    <title>Sistema POS</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register Service Worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js').catch(() => {
            console.log('Service Worker registration failed');
          });
        });
      }
    </script>
  </body>
</html>
